<html>
<head>
  <title>Chess Video Game Beta</title>

  <script type="text/javascript" src="/jquery-3.1.1.min.js"></script> 
  <link rel="stylesheet" type="text/css" href="/chessboardjs/css/chessboard-0.3.0.min.css">
  <script type="text/javascript" src="/chessboardjs/js/chessboard-0.3.0.min.js"></script>
  <script type="text/javascript" src="/chess.js"></script>
  <script type="text/javascript" src="/fetch.js"></script>

</head>
<body>

  <!-- The chess board container  -->

  <div id="board" style="width: 400px"></div>

  <script>

  var levels = [
    '8/5ppp/8/5PPP/8/8/1k6/3K4 w - - 0 1',
    'r1bqk1nr/pppp1ppp/2n5/2b1p3/2B1P3/5Q2/PPPP1PPP/RNB1K1NR w KQkq - 0 1',
    '2k5/8/2K3R1/8/8/8/8/8 w - - 0 1'
  ];

  var levelIndex = 0;

  play(levels[levelIndex]);

  function play(level) {

    var game = new Chess(level);

    var waitingForComputer = false;

    var board = ChessBoard('board', {
      pieceTheme: '/chessboardjs/img/chesspieces/wikipedia/{piece}.png',
      position: level,
      draggable: true,
      onDragStart: onDragStart,
      onSnapEnd: onSnapEnd,
      onDrop: onDrop,
    });

    // do not pick up pieces if the game is over
    // only pick up pieces for the side to move
    function onDragStart(source, piece, position, orientation) {
      if (game.game_over() === true ||
          (game.turn() === 'w' && piece.search(/^b/) !== -1) ||
          (game.turn() === 'b' && piece.search(/^w/) !== -1) ||
          waitingForComputer) {
        return false;
      }
    }

    function onDrop(source, target) {

      // see if the move is legal
      var move = game.move({
        from: source,
        to: target,
        promotion: 'q' // NOTE: always promote to a queen for example simplicity
      });

      // illegal move
      if (move === null) return 'snapback';
    }

    // update the board position after the piece snap
    // for castling, en passant, pawn promotion
    function onSnapEnd() {

      board.position(game.fen());

      waitingForComputer = true;

      fetch(bestMovePath(game.fen()))
        .then(function (response) {
           return response.json();
        })
        .then(function (json) {

          if (json.bestmove === "(none)") {
            play(levels[++levelIndex]);
            return;
          }

          var move = uciToGameMove(json.bestmove);
          game.move(move);
          board.position(game.fen());

          waitingForComputer = false;
        });
    }
  }

  function bestMovePath(fen) {
    return '/bestmove/' + encodeURIComponent(fen);
  }

  function uciToGameMove(move) {

    var parts = /([a-h][1-8])([a-h][1-8])([nbrq])?/.exec(move);

    return {
      from: parts[1],
      to: parts[2],
      promotion: parts[3]
    };
  }

  </script>
</body>
</html>
